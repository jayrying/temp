<app-header-image [backgroundImage]="'assets/images/others/luxury-travel-page.jpeg'" 
                  [bgImageAnimate]="false" 
                  [contentOffsetToTop]="false"                
                  [title]="'Luxury Travel'"
                  [desc]="''">
</app-header-image>

<div class="px-3">
    <div class="theme-container">
      <div fxLayout="row wrap" class="agents-wrapper">
        <div *ngFor="let agent of feeds" fxFlex="100" style="margin-bottom:20px" fxFlex.gt-md="100" fxFlex.md="100" fxFlex.sm="100" class="p-12">
          <a href="{{agent.link}}" target="_blank" style="cursor:pointer;text-decoration: none">
            <div class="row">
              <div class="col-md-12">
                  <div class="col-md-6">
                      <img class='mobileImg' fxFlex="100" src="{{agent.thumbnail}}">
                  </div>
                    <div class="col-md-6">
                        <mat-card>
                          <img class='webImg' fxFlex="20" src="{{agent.thumbnail}}">
                            <mat-card-content style="margin-left:50px;display: flex;justify-content: space-between;flex-direction: column" fxFlex="60">
                                  <h2 class="fw-600">{{agent.title}}</h2>
                                  <p class="mt-3">{{agent.description}}</p>
                                  <div><p>By <strong>{{agent.author}}</strong></p></div>                                    
                              </mat-card-content>                          
                          </mat-card>
                    </div>
              </div>
             
              
            </div>  
           
          </a>
      </div>
      </div>
    </div>
  </div>
